<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
<div class="main">
<div class="input">
  
  <div id="dob">
    <label for="day">DAY</label>
    <input type="text" id="day" required/>
    <span id="error_date" class="error"></span>
  </div>

  <div id="dob">
    <label for="month">MONTH</label>
    <input type="text" id="month" required/>
    <span id="error_month" class="error"></span>
  </div>

  <div id="dob">
    <label for="year">YEAR</label>
    <input type="text" id="year" required/>
    <span id="error_year" class="error"></span>
  </div>
</div>
<div class="button">
<hr />
<button onclick="check()" type="submit"><img src="assets/images/icon-arrow.svg" /></button>
</div>
<div class="output">
  <div id="age"><span id="ayear" class="age">--</span> years</div><br>
  <div id="age"><span id="amonth" class="age">--</span> months</div><br>
  <div id="age"><span id="adate" class="age">--</span> days</div><br>
</div>
</div>
  
  <div class="attribution">

  </div>

</body>
</html>
